{%extends "base.html"%}
{%load crispy_forms_tags%}

{%block content%}
<div class="container">

        <div class="content-section">
            <form method="post">{%csrf_token%}
                <fieldset class="form-group col-md-7">

                    {{form|crispy}}
                </fieldset>

                <div class="form-group col">
                    <button class="btn btn-outline-primary" type="submit">zaloguj się</button>

                </div>
            </form>
            <div class=" py-2">
                <small class="text-muted">
                    Nie pamiętasz hasła?
                    <a href="{%url 'password_reset'%}" class="ml-2">Resetowanie hasła</a>
                </small>
            </div>

            <div class="border-top pt-3">
                <small class="text-muted">
                    Nie masz jeszcze konta?
                    <a href="{%url 'register'%}" class="ml-2">Zarejestruj się</a>
                </small>
            </div>



        </div>

</div>
{%endblock content%}
